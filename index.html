<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="header-container">

            <div class="header-name">
                <h1>Vesina Design</h1>
            </div>

            <div class="header-links">
                <ul>
                    <li><a href="#"></a>Home</li>
                    <li><a href="#"></a>Contacts</li>
                </ul>
            </div>

        </div>
    </header>

    <main>

        <script>
            function validateForm(formClassName, expectedUsername, expectedPassword) {
                var form = document.getElementsByClassName(formClassName)[0];
                var username = form.getElementsByClassName("username")[0].value;
                var password = form.getElementsByClassName("password")[0].value;
        
                if (username === expectedUsername && password === expectedPassword) {
                    switch (formClassName) {
                        case "form1":
                            window.location.href = "Fortuna-Adi/pages/40-contacts.html";
                            break;
                        case "form2":
                            window.location.href = "Fortuna-Adi/index-Adi.html";
                            break;
                        case "form3":
                            window.location.href = "WT32-CS01-NEW/index-wt32new.html";
                            break;
                        default:
                            alert("Грешно потребителско име или парола.");
                    }
                } else {
                    alert("Грешно потребителско име или парола.");
                }
            }

            function handleKeyPress(event, formClassName, expectedUsername, expectedPassword) {
                if (event.keyCode === 13) {    /* Enter (код 13) */
                    validateForm(formClassName, expectedUsername, expectedPassword);
                }
            }
        </script>

        <div class="main-container">
            
            <div class="project">
                <div class="project-name">
                    <h2>Проект Счетоводна къща "Фидес"</h2>
                </div>

                <div class="project-form">
                    <form class="form1">
                        <label for="username">Потребителско име:</label>
                        <input type="text" class="username" name="username" required onkeypress="handleKeyPress(event, 'form1', 'Bojana', '1111')">
                        <br>
                        <label for="password">Парола:</label>
                        <input type="password" class="password" name="password" required onkeypress="handleKeyPress(event, 'form1', 'Bojana', '1111')">
                        <br>
                        <input type="button" value="Изпрати" onclick="validateForm('form1', 'Bojana', '1111')">
                    </form>
                </div>

            </div>

            <hr>

            <div class="project">
                <div class="project-name">
                    <h2>Проект "Фортуна-Ади" - Владо Щаков</h2>
                </div>

                <div class="project-form">

                    <form class="form2">
                        <label for="username">Потребителско име:</label>
                        <input type="text" class="username" name="username" required onkeypress="handleKeyPress(event, 'form2', 'BateVesko', '0000')">
                        <br>
                        <label for="password">Парола:</label>
                        <input type="password" class="password" name="password" required onkeypress="handleKeyPress(event, 'form2', 'BateVesko', '0000')">
                        <br>
                        <input type="button" value="Изпрати" onclick="validateForm('form2', 'BateVesko', '0000')">
                    </form>
                </div>
                
            </div>

            <hr>

            <div class="project">
                <div class="project-name">
                    <h2>Project WT32-SC01 3.5" by Anton Ivanov</h2>
                </div>

                <div class="project-form">

                    <form class="form3">
                        <label for="username">Потребителско име:</label>
                        <input type="text" class="username" name="username" required onkeypress="handleKeyPress(event, 'form3', 'toni', 'toni')">
                        <br>
                        <label for="password">Парола:</label>
                        <input type="password" class="password" name="password" required onkeypress="handleKeyPress(event, 'form3', 'toni', 'toni')">
                        <br>
                        <input type="button" value="Изпрати" onclick="validateForm('form3', 'toni', 'toni')">
                    </form>
                </div>

               
            </div>

        </div>

    </main>

    <footer>
        <div class="footer-container">
            <p>&copy All rights reserved</p>
            <p>Made by Bate Vesko</p>
        </div>
    </footer>
    
</body>
</html>
