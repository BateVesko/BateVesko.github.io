<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Vesina Design</h1>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a href="https://batevesko.github.io/redutaBig.png">Reduta</a></li>
        </ul>
        
    </header>

    <main>

        <script>
            function validateForm(formClassName, expectedUsername, expectedPassword) {
                var form = document.getElementsByClassName(formClassName)[0];
                var username = form.getElementsByClassName("username")[0].value;
                var password = form.getElementsByClassName("password")[0].value;
        
                if (username === expectedUsername && password === expectedPassword) {
                    switch (formClassName) {
                        case "form1":
                            window.location.href = "FIDES-GitHub/10-home.html";
                            break;
                        case "form2":
                            window.location.href = "Fortuna-Adi/index-Adi.html";
                            break;
                        case "form3":
                            window.location.href = "WT32-CS01-NEW/index-wt32new.html";
                            break;
                        default:
                            alert("Грешно потребителско име или парола.");
                    }
                } else {
                    alert("Грешно потребителско име или парола.");
                }
            }

            function handleKeyPress(event, formClassName, expectedUsername, expectedPassword) {
                if (event.keyCode === 13) {    /* Enter (код 13) */
                    validateForm(formClassName, expectedUsername, expectedPassword);
                }
            }
        </script>

        <div class="project">
            <h2>Проект Счетоводна къща "Фидес"</h2>

            <form class="form1">
                <label for="username">User:</label>
                <input type="text" class="username" name="username" required title="Enter your username" onkeypress="handleKeyPress(event, 'form1', 'Bojana', '1111')">
                <br>
                <label for="password">Password:</label>
                <input type="password" class="password" name="password" required title="Enter your password" onkeypress="handleKeyPress(event, 'form1', 'Bojana', '1111')">
                <br>
                <input type="button" value="Изпрати" onclick="validateForm('form1', 'Bojana', '1111')">
            </form>

        </div>

        <hr>

        <div class="project">
            <h2>Проект "Фортуна-Ади" - Владо Щаков</h2>

            <form class="form2">
                <label for="username">Потребителско име:</label>
                <input type="text" class="username" name="username" required title="Enter your username" onkeypress="handleKeyPress(event, 'form2', 'BateVesko', '0000')">
                <br>
                <label for="password">Парола:</label>
                <input type="password" class="password" name="password" required title="Enter your password" onkeypress="handleKeyPress(event, 'form2', 'BateVesko', '0000')">
                <br>
                <input type="button" value="Изпрати" onclick="validateForm('form2', 'BateVesko', '0000')">
            </form>
            
        </div>

        <hr>

        <div class="project">
            <h2>Project WT32-SC01 3.5" by Anton Ivanov</h2>

            <form class="form3">
                <label for="username">User:</label>
                <input type="text" class="username" name="username" required title="Enter your username" onkeypress="handleKeyPress(event, 'form3', 'toni', 'toni')">
                <br>
                <label for="password">Password:</label>
                <input type="password" class="password" name="password" required title="Enter your password" onkeypress="handleKeyPress(event, 'form3', 'toni', 'toni')">
                <br>
                <input type="button" value="Изпрати" onclick="validateForm('form3', 'toni', 'toni')">
            </form>

           
        </div>

    </main>

    <footer>
        <p>&copy All rights reserved</p>
        <p>Made by Bate Vesko</p>
    </footer>
    
</body>
</html>
